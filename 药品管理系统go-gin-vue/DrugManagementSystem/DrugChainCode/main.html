<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>药品管理系统</title>
		<link rel="stylesheet" type="text/css" href="./css/General_framework.css"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		
	</head>
	<body>
		<div id="app">
			<div id="top">
				<div id="welcome">
					<ul class="oneMenu">
						<li class="welecomTitle">
							{{Udata.CompanyName}}
							<ul class="twoMenu">
								<li class="signout"><a href="index.html">退出登入<img src="./img/退出.svg" ></a></li>
							</ul>
						</li>
					</ul>

				</div>

			</div>
			<div id="bottom">
				<p class="MainTitle">{{title}}</p>

				<div v-for="(divsdata,index) in divdata" :id="getFunctionalModuleID(index)" @click="Entry(divsdata.ClassName)">

					<img :src="divsdata.ImgSrc">

					<p class="menu">{{divsdata.Name}}</p>

				</div>

			</div>

			
			
		</div>

		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/Jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
